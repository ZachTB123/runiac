name: publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: "Log into registry"
        run: echo "${{ secrets.DOCKERIO_TOKEN}}" | docker login -u ospo4optum --password-stdin
      - name: "Build containers"
        run: ./scripts/build_containers.sh --push
